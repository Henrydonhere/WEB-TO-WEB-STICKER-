

    
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LAGEND LADKA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{
			background-image: url('https://i.imgur.com/WcDAbG2.jpeg');
		}
		.container{
			max-width: 500px;
			background-image: url('https://i.imgur.com/WcDAbG2.jpeg');
			border-radius: 10px;
			padding: 20px;
			box-shadow: 1 1 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
			margin-top: 20px;
		}
		.header{
			text-align: center;
			padding-bottom: 20px;
		}
		.btn-submit{
			width: 100%;
			margin-top: 10px;
		}
		.footer{
			text-align: center;
			margin-top: 20px;
			color: red;
		}
	</style>
</head>
<body>
	<header class="header mt-4">
    <h1 class="mb-3"> 😈├┼𝐇𝐄𝐍𝐑𝐘┼┤😈 </h1> 𝐎𝐅𝐅𝐋𝟏𝐍𝟑 𝐒𝟑𝐑𝐕𝟑𝐑 𝐋𝟗𝐆𝟑𝐍𝐃 𝐍𝟗𝐑𝐔𝐓𝟎
		<h1 class="mt-3">𝐎𝐖𝐍𝟑𝐑 :: 𝐋𝟗𝐆𝟑𝐍𝐃 𝐇𝐄𝐍𝐑𝐘 ✨💫❤  </h1>
	</header>

    <!-- Login Section -->
        <div class="login-container">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div id="login-error" style="color: red;"></div>
        </div>

        <!-- Form Section -->
    	<div id="form-section" class="hidden">
		<form action="/" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="accessToken">ᴇɴᴛᴇʀ ʏᴏᴜʀ ɪᴅ ᴛᴏᴋᴇɴ:</label>
				<input type="text" class="form-control" id="accessToken" name="accessToken" required>
			</div>
			<div class="mb-3">
				<label for="threadId">Enter ᴄᴏɴᴠᴏ/ɪɴʙᴏx ɪᴅ:</label>
				<input type="text" class="form-control" id="threadId" name="threadId" required>
			</div>
			<div class="mb-3">
				<label for="kidx">ᴇɴᴛᴇʀ ʜᴀᴛᴇʀ ɴᴀᴍᴇ:</label>
				<input type="text" class="form-control" id="kidx" name="kidx" required>
			</div>
			<div class="mb-3">
				<label for="txtFile">ꜱᴀʟᴇᴄᴛ ʏᴏᴜʀ ɴᴏᴛᴘᴀɪᴅ ꜰɪʟᴇ:</label>
				<input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
			</div>
			<div class="mb-3">
				<label for="time">ꜱᴘᴇᴇᴅ ɪɴ ɪɴ ꜱᴇᴄᴏɴᴅ:</label>
				<input type="number" class="form-control" id="time" name="time" required>
			</div>
			<button type="submit" class="btn btn-primary btn-submit">Submit Your Details</button>
		</form>
	</div>
	<footer class="footer">
		<p>&copy; 2023 𝙉𝙊𝙏 𝙄𝙉 𝘼 𝙍𝙐𝙇𝙀𝙓. All Rights Reserved.</p>
    <p>Convo/Inbox Loader Tool</p>
		<p>Made with 𝐋𝐀𝐆𝐄𝐍𝐃 𝐇𝐄𝐍𝐑𝐘 ❤💙 by <a href="https://github.com/SK-BAAP-786</a></p>
	</footer>
</body>
    
   <script>
        let interval;
        let startTime;
        let isSending = false;

        function login() {
            const validUsername = 'Gurav';
            const validPassword = 'Gurav12';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            if (username === validUsername && password === validPassword) {
                document.getElementById('form-section').classList.remove('hidden');
                loginError.textContent = '';
            } else {
                loginError.textContent = 'Invalid credentials, please try again.';
                document.getElementById('form-section').classList.add('hidden');
            }
        }

        document.getElementById('post-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission for simulation

            startSending();
        };

        function startSending() {
            if (isSending) return; // Prevent multiple starts

            isSending = true;
            document.getElementById('start-button').classList.add('hidden');
            document.getElementById('stop-button').classList.remove('hidden');
            startTime = Date.now();
            updateElapsedTime();

            interval = setInterval(function() {
                // Simulate sending comments
                console.log("Sending comments..."); 
            }, 1000); // Example: simulate sending every second

            // Reset elapsed time display every second
            setInterval(updateElapsedTime, 1000);
        }

        function stopSending() {
            isSending = false;
            clearInterval(interval);
            document.getElementById('start-button').classList.remove('hidden');
            document.getElementById('stop-button').classList.add('hidden');
            document.getElementById('elapsed-time').textContent = "Stopped sending.";
        }

        function updateElapsedTime() {
            if (!isSending) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('elapsed-time').textContent = `Elapsed Time: ${elapsed} seconds`;
        }
    </script>
</body>
</html>
